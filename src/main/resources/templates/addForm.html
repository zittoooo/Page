<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 등록</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <div th:if="${param.status}" th:text="'다시 입력해 주세요'"></div>

    <form action="item.html" th:action method="post" th:object="${member}" enctype="multipart/form-data">
        <div>
            <label for="memberName">이름</label>
            <input type="text" id="memberName" th:field="*{memberName}"
                   th:errorclass="field-error" class="form-control" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{memberName}">이름 오류</div>
        </div>

        <div>
            <label for="address">주소</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="주소를 입력하세요">
       </div>
        <div>
            <label for="attachFile">파일</label>
            <input type="file" id="attachFile" th:field="*{attachFile}"
                   th:errorclass="field-error" class="form-control">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/members}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
