<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 수정</h2>
    </div>

    <form action="item.html" th:action method="post" th:object="${form}" enctype="multipart/form-data">
        <div>
            <label for="id">회원 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1"  th:field="${form.id}" readonly>
        </div>
        <div>
            <label for="memberName">이름</label>
            <input type="text" id="memberName" name="memberName" class="form-control" value="상품A"  th:field="${form.memberName}" readonly>
        </div>
        <div>
            <label for="address">주소</label>
            <input type="text" id="address" name="address" class="form-control" value="서울 특별시"  th:field="${form.address}">
        </div>

        <div>
            <label for="attachFile">파일</label>
            <input type="file" id="attachFile" name="attachFile" class="form-control">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/basic/members/{memberId}(memberId=${form.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
