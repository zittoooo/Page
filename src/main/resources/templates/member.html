<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
    "../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <form th:action th:method="post">
        <div class="py-5 text-center">
            <h2>회원 상세</h2>
        </div>

        <!-- 추가 -->
        <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

        <div>
            <label for="memberId">회원 ID</label>
            <input type="text" id="memberId" name="memberId" class="form-control" value="1" th:value="${member.id}" readonly>
        </div>
        <div>
            <label for="memberName">이름</label>
            <input type="text" id="memberName" name="memberName" class="form-control" value="이름" th:value="${member.memberName}" readonly>
        </div>

        <div>
            <label for="address">주소</label>
            <input type="text" id="address" name="address" class="form-control" value="10" th:value="${member.address}"
                   readonly>
        </div>

        <div>
            <label for="file">파일</label>
            <input th:if="${member.attachFile}" type="text" id="file" name="file" class="form-control" value="10" th:value="${member.attachFile.uploadFileName}"
                   readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='editForm.html'"
                        th:onclick="|location.href='@{/basic/members/{memberId}/edit(memberId=${member.id})}'|"
                        type="button">회원 수정
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-danger btn-lg"
                        onclick="location.href='editForm.html'"
                        th:onclick="|location.href='@{/basic/members/{memberId}(memberId=${member.id})}'|"
                        type="submit">회원 삭제
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/members}'|"
                        type="button">목록으로
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
