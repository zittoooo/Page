<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원 목록</h2></div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/basic/members/add}'|"
                    type="button">회원 등록
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
<!--        <form th:action="@{/basic/members}" th:method="post" >-->

        <table class="table">
            <thead>
            <tr>
                <th>체크</th>
                <th>ID</th>
                <th>이름</th>
                <th>주소</th>
                <th>파일</th>
                <th>삭제버튼</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}" th:object="${member}">
<!--                <form th:action="@{/basic/members/{memberId}(memberId=${member.id})}" th:method="post">-->

                    <td><input type="checkbox" th:name="${member.id}" th:class="check" class="form-check-input"></td>
                    <td><a href="item.html" th:href="@{/basic/members/{memberId}(memberId=${member.id})}"
                           th:text="${member.id}">회원 id</a></td>
                    <td th:text="${member.memberName}">이름</td>
                    <td th:text="${member.address}">주소</td>
                    <td th:if="${member.attachFile.getUploadFileName()}" th:text="${member.attachFile.getUploadFileName()}">file</td>
                    <td>
<!--                        <button class="btn btn-danger float-end" type="button"-->
<!--                                onclick="location.href='items.html'"-->
<!--                                th:onclick="|location.href='@{/basic/members/{memberId}(memberId=${member.id})}'|">삭제-->
<!--                        </button>-->
                    </td>
<!--                </form>-->
            </tr>
            </tbody>
        </table>
            <button class="btn btn-danger float-end" type="button" onclick="remove()">삭제</button>
<!--                    onclick="location.href='items.html'"-->
<!--                    th:onclick="|location.href='@{/basic/members}'|">삭제-->

    </div>
</div> <!-- /container -->

<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
