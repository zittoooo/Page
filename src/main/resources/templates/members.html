<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원 목록</h2></div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/basic/members/add}'|"
                    type="button">회원 등록
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
<!--        <form th:action th:method="post">-->
        <table class="table">
            <thead>
            <tr>
                <th>삭제</th>
                <th>ID</th>
                <th>이름</th>
                <th>주소</th>
                <th>파일</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="member : ${members}">
                <td>
                    <input type="checkbox" name="${item.check}" class="form-check-input">
<!--                    <label for="check" class="form-check-label">삭제</label>-->
                </td>
                <td><a href="item.html" th:href="@{/basic/members/{memberId}(memberId=${member.id})}" th:text="${member.id}">회원 id</a></td>
                <td th:text="${member.memberName}">이름</td>
                <td th:text="${member.address}">주소</td>
                <td th:if="${member.attachFile}" th:text="${member.getAttachFile().getUploadFileName()}">file</td>
            </tr>
            </tbody>
        </table>

<!--        <button class="btn btn-primary float-end" type="submit"-->
<!--                onclick="location.href='items.html'"-->
<!--                th:onclick="|location.href='@{/basic/items/{itemId}(itemId=${item.id})}'|"-->
<!--            상품 삭제-->
<!--        </button>-->
<!--        </form>-->
    </div>
</div> <!-- /container -->
</body>
</html>
